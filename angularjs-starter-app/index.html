<!DOCTYPE html>
<html lang="en" ng-app="webSocketApp">
<head>
    <meta charset="UTF-8">
    <title>Kaazing WebSocket Angular Starter Application</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="node_modules/requirejs/require.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link href="node_modules/bootstrap3/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="node_modules/bootstrap3/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="node_modules/kaazing-javascript-universal-client/JavascriptUniversalClientNPM.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
<div class="panel panel-default" ng-controller="mainCtl">
    <div class="panel-body text-center">
        <img style="-webkit-user-select: none"
             src="https://s3.amazonaws.com/10up-new/wp-content/uploads/20160112214032/Kaazing-logo-115x115.png"/>
        <div class="center-block">
            <h3>Starter Application for Angular with Kaazing WebSockets</h3>
            <input type="text" ng-model="messageToSend"/>
            <button type="button" class="btn btn-primary" ng-click="sendMessageOnClick()">Send Message</button>
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5 class="panel-title">Received from the server</h5>
                    </div>
                    <div id="server-data" class="text-left panel-body" ng-bind-html="message">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
